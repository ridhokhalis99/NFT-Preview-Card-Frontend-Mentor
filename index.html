<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../NFT Preview Card/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
  </head>
  <body>
    <div class="container d-flex aligns-items-center justify-content-center">
      <div class="card col-xxl-3 col-xl-4 col-lg-5 col-md-8 col-sm-11 shadow-lg">
        <div class="card-header">
          <a href="#">
            <div class="image-overlay"></div>
            <img
              class="card-image"
              src="../NFT Preview Card/images/image-equilibrium.jpg"
              alt=""
            />
            <div class="image-overlay-detail">
              <img src="../NFT Preview Card/images/icon-view.svg" alt="" />
            </div>
          </a>
        </div>

        <div class="card-body">
          <a class="card-name" href=""> Equilibrium #3429 </a>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="row">
            <div class="col-7">
              <h3 class="card-currency">
                <img
                  src="../NFT Preview Card/images/icon-ethereum.svg"
                  alt=""
                />
                0.041 ETH
              </h3>
            </div>
            <div class="col-5">
              <h3 class="card-countdown">
                <img src="../NFT Preview Card/images/icon-clock.svg" alt="" />
                3 days left
              </h3>
            </div>
          </div>
          <hr />
          <h3 class="card-creator">
            <img src="../NFT Preview Card/images/image-avatar.png" alt="" />
            Creation of <a href="">Jules Wyvern</a>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
